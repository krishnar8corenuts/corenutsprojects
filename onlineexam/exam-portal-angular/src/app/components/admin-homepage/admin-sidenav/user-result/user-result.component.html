<div *ngIf="allUserExamResultPie">
  <div *ngIf="IndividualUserExamResultPie">
    <div *ngIf="allUserExamResultTable">
  <div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <mat-card class="card leftcard" >
            <mat-card-header>
              <div mat-card-avatar><img class="ml-1" src="assets/Analytics.svg" alt="icon"></div>

              <mat-card-title class="text-center ml-2">All Users piechart</mat-card-title>

              <mat-card-subtitle class="text-center"></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>
                 All user exam result in the form of pie chart
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button id="add-button" style="margin-left:6rem;" mat-raised-button color="primary" (click)="loadAllUserExamResult(false)">Go for pie charts</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="col-sm-6">
          <mat-card class="card rightcard" >
            <mat-card-header>
              <div mat-card-avatar><img class="ml-1" src="assets/Results.svg" alt="icon"></div>

              <mat-card-title class="text-center ml-2">Download Exam Result</mat-card-title>

              <mat-card-subtitle class="text-center"></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>
                Download Exam based user result
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button id="add-button" style="margin-left:6rem;" mat-raised-button color="primary" (click)="loadIndividualUserExamResult(false)" >Go for download</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">

          <mat-card class="card leftcard mt-4" >
            <mat-card-header>
              <div mat-card-avatar><img class="ml-1" src="assets/Stats.svg" alt="icon"></div>

              <mat-card-title class="text-center ml-2">All User Exam Result</mat-card-title>

              <mat-card-subtitle class="text-center"></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>
                All user exam result in the form of tabular format
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button id="add-button" style="margin-left:6rem;" mat-raised-button color="primary" (click)="loadAllUserExamResultTable(false)" >Go for table</button>
            </mat-card-actions>
          </mat-card>

        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>

<div *ngIf="!allUserExamResultPie">
  <app-all-user-exam-result (loadAllUserExamResult)="loadAllUserExamResult(true)"></app-all-user-exam-result>
</div>

<div *ngIf="!IndividualUserExamResultPie">
  <app-individual-user-exam-result (loadIndividualUserExamResult)="loadIndividualUserExamResult(true)"></app-individual-user-exam-result>
</div>

<div *ngIf="!allUserExamResultTable">
  <app-all-user-exam-result-table (loadAllUserExamResultTable)="loadAllUserExamResultTable(true)"></app-all-user-exam-result-table>
</div>
